<!DOCTYPE html>
<html>

<head>
  <title>My App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
                                  initial-scale=1.0,
                                  maximum-scale=1.0,
                                  user-scalable=no,
                                  minimal-ui">

  <link rel="stylesheet" href="//cdn.kik.com/app/2.0.1/app.min.css">
  <link rel="stylesheet" href="/resources/theme.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <div class="app-page" data-page="home">
    <div id="topbar" class="app-topbar">
      <div class="app-title">
        <i class="fa fa-arrow-left"></i>
        <h2 class="titleText">Pixel Perfect Piece of Pizza</h2>
        <i class="fa fa-user-plus"></i>
      </div>
    </div>
    <div class="app-content">
      <div class="chat"></div>
        <div id="inputcontainer">
          <i class="fa fa-plus"></i>
          <input id="inputBar" class="app-input" placeholder="Type a message...">
          <i class="fa fa-smile-o"></i>
          <i class="fa fa-paper-plane-o"></i>
        </div>
    </div>
  </div>

  <!-- libraries -->
  <script type="text/javascript" src="//zeptojs.com/zepto.min.js"></script>
  <script type="text/javascript" src="//cdn.kik.com/app/2.0.1/app.min.js"></script>
  <script type="text/javascript" src="/bower/angular/angular.js"></script>
  <script type="text/javascript" src="/resources/app.js"></script>
</body>

</html>
